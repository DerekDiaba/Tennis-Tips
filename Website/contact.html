<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="basics.html">Basic Tips</a></li>
                <li><a href="intermediate.html">Intermediate Tips</a></li>
                <li><a href="advanced.html">Advanced Tips</a></li>
                <li><a href="basic-gallery.html">Gallery</a></li>
                <li><a href="intermediate-gallery.html">Gallery</a></li>
                <li><a href="advanced-gallery.html">Gallery</a></li>
                <li><a href="basic-grips-gallery.html">Basic Grips Gallery</a></li>
                <li><a href="basic-footwork-gallery.html">Basic Footwork Gallery</a></li>
                <li><a href="game.html">Game</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Learning Tips for Tennis</p>
    </footer>
</body>
</html>
